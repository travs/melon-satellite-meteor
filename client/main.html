<head>
  <title>myapp</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> requestVerify}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="requestVerify">
  <h2>Verify Email</h2>
  <form class="Verify Email Address">
    <p>Email: <input type="email" name="email"></p>
    <p>Ethereum Address: <input type="string" name="address"></p>
    <p><input type="submit" value="RequestVerify"></p>
  </form>
</template>
